{% extends "base.html" %}

{% block title %}Calcoin - Login{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<section class="auth-container">
    <div class="auth-box">
        <h2>Welcome Back</h2>
        <p class="auth-subtitle">Log in to your account</p>
        
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="auth-button primary">Log in</button>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <button type="button" class="auth-button google">
                <img src="{{ url_for('static', filename='images/google.svg') }}" alt="Google">
                Continue with Google
            </button>
            
            <button type="button" class="auth-button email-link">
                Continue with Email Link
            </button>
        </form>
        
        <p class="auth-switch">
            Don't have an account? <a href="/signup">Sign up</a>
        </p>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
